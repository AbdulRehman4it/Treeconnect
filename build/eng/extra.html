<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#3F6893] min-h-screen flex items-center justify-center text-white">
  <div class="w-full max-w-2xl px-4 py-8">
    
    <!-- Single Question Card -->
    <div class="bg-[#2F5980] p-6 rounded-2xl shadow-lg">
      <p class="text-lg font-medium mb-5">
        5. Is your communication regular and planned, helping build long-term visibility and brand strength?
      </p>
      
      <div class="flex gap-10 items-center">
        <label class="flex items-center gap-2">
          <input type="radio" name="q5" class="w-5 h-5 accent-[#3F6893]">
          <span class="text-white text-base">Yes</span>
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="q5" class="w-5 h-5 accent-[#3F6893]">
          <span class="text-white text-base">Partially</span>
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="q5" class="w-5 h-5 accent-[#3F6893]">
          <span class="text-white text-base">No</span>
        </label>
      </div>
    </div>

  </div>
</body>
</html>
